<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — {{ site_header }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                {% if logo_url %}
                <img src="{{ logo_url }}" alt="{{ site_header }}" class="h-12 mx-auto mb-4">
                {% else %}
                <div class="w-16 h-16 rounded-2xl bg-blue-600 flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="shield" class="w-8 h-8 text-white"></i>
                </div>
                {% endif %}
                <h1 class="text-2xl font-bold text-gray-900">{{ site_header }}</h1>
                <p class="text-gray-500 mt-1 text-sm">Sign in to continue</p>
            </div>
            
            <!-- Error message -->
            {% if error %}
            <div class="bg-red-50 border border-red-200 rounded-lg p-3 mb-6">
                <div class="flex items-center">
                    <i data-lucide="alert-circle" class="w-4 h-4 text-red-600 mr-2 flex-shrink-0"></i>
                    <p class="text-sm text-red-800">{{ error }}</p>
                </div>
            </div>
            {% endif %}
            
            <!-- Login form -->
            <form method="POST" action="{{ admin_prefix }}/login" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        required
                        autofocus
                        autocomplete="email"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="admin@example.com"
                    >
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="••••••••"
                    >
                </div>
                <button 
                    type="submit"
                    class="w-full py-2.5 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm transition-colors"
                >
                    Sign in
                </button>
            </form>
        </div>
        
        <p class="text-center text-xs text-gray-400 mt-6">
            Core Framework Admin Panel
        </p>
    </div>
    
    <script>document.addEventListener('DOMContentLoaded', () => { if (window.lucide) lucide.createIcons(); });</script>
</body>
</html>
