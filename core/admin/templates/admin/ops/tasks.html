{% extends "admin/base.html" %}

{% block title %}Tasks — {{ site_header }}{% endblock %}

{% block content %}
<div class="p-6" x-data="tasksView()" x-init="loadData(); loadStats()">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Task Manager</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Monitor and manage task executions</p>
        </div>
        <div class="flex items-center gap-2">
            <button @click="loadData(); loadStats()" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                <svg class="w-4 h-4" :class="{'animate-spin': loading}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/></svg>
                Refresh
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-6">
        <template x-for="[label, key, color] in [['Total', 'total', 'gray'], ['Success', 'success', 'green'], ['Failed', 'failure', 'red'], ['Running', 'running', 'blue'], ['Retry', 'retry', 'amber'], ['Pending', 'pending', 'gray']]" :key="key">
            <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-4 cursor-pointer hover:border-primary-400 transition-colors" @click="filterStatus = key === 'total' ? '' : key.toUpperCase(); loadData()">
                <p class="text-xs font-semibold uppercase tracking-wider" :class="'text-' + color + '-500'" x-text="label"></p>
                <p class="text-2xl font-bold text-gray-900 dark:text-white mt-1" x-text="stats[key] || 0"></p>
            </div>
        </template>
    </div>

    <!-- Filters -->
    <div class="flex items-center gap-3 mb-4">
        <select x-model="filterStatus" @change="loadData()" class="text-sm border border-gray-200 dark:border-gray-600 rounded-lg px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            <option value="">All Status</option>
            <option value="SUCCESS">Success</option>
            <option value="FAILURE">Failure</option>
            <option value="RUNNING">Running</option>
            <option value="RETRY">Retry</option>
            <option value="PENDING">Pending</option>
            <option value="CANCELLED">Cancelled</option>
        </select>
        <input type="text" x-model="filterTaskName" @input.debounce.300ms="loadData()" placeholder="Filter by task name..." class="text-sm border border-gray-200 dark:border-gray-600 rounded-lg px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 flex-1 max-w-xs">
    </div>

    <!-- Task Table -->
    <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="bg-gray-50 dark:bg-gray-700/50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Task</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Status</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Queue</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Duration</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Retries</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Started</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 dark:divide-gray-700">
                    <template x-for="task in items" :key="task.task_id">
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700/30 transition-colors">
                            <td class="px-4 py-3">
                                <div class="font-medium text-gray-900 dark:text-white text-xs" x-text="task.task_name.split('.').pop()"></div>
                                <div class="text-[10px] font-mono text-gray-400 mt-0.5" x-text="task.task_id.substring(0, 8) + '...'"></div>
                            </td>
                            <td class="px-4 py-3">
                                <span class="inline-flex items-center gap-1 px-2 py-0.5 text-[10px] font-semibold uppercase rounded-full"
                                      :class="statusClass(task.status)" x-text="task.status"></span>
                            </td>
                            <td class="px-4 py-3 text-gray-600 dark:text-gray-300" x-text="task.queue"></td>
                            <td class="px-4 py-3 font-mono text-gray-600 dark:text-gray-300" x-text="task.duration_ms ? task.duration_ms + 'ms' : '—'"></td>
                            <td class="px-4 py-3 text-gray-600 dark:text-gray-300" x-text="task.retries + '/' + task.max_retries"></td>
                            <td class="px-4 py-3 text-xs text-gray-500" x-text="task.started_at ? new Date(task.started_at).toLocaleString() : '—'"></td>
                            <td class="px-4 py-3">
                                <div class="flex items-center gap-1">
                                    <button @click="showDetail(task)" class="p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors" title="Details">
                                        <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                    </button>
                                    <template x-if="task.status === 'FAILURE' || task.status === 'CANCELLED'">
                                        <button @click="retryTask(task.task_id)" class="p-1.5 rounded-lg hover:bg-green-50 dark:hover:bg-green-900/20 text-gray-400 hover:text-green-600 transition-colors" title="Retry">
                                            <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/></svg>
                                        </button>
                                    </template>
                                </div>
                            </td>
                        </tr>
                    </template>
                    <template x-if="!loading && items.length === 0">
                        <tr><td colspan="7" class="px-4 py-12 text-center text-gray-400">No task executions found</td></tr>
                    </template>
                </tbody>
            </table>
        </div>
        <!-- Pagination -->
        <div class="px-4 py-3 border-t border-gray-100 dark:border-gray-700 flex items-center justify-between text-sm">
            <span class="text-gray-500" x-text="'Showing ' + items.length + ' of ' + total + ' executions'"></span>
            <div class="flex gap-1">
                <button @click="page > 1 && (page--, loadData())" :disabled="page <= 1" class="px-3 py-1 rounded-lg border border-gray-200 dark:border-gray-600 disabled:opacity-30">Prev</button>
                <button @click="page < totalPages && (page++, loadData())" :disabled="page >= totalPages" class="px-3 py-1 rounded-lg border border-gray-200 dark:border-gray-600 disabled:opacity-30">Next</button>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div x-show="detailTask" x-cloak @click.self="detailTask = null" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-2xl max-h-[80vh] overflow-y-auto shadow-xl">
            <template x-if="detailTask">
                <div class="p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-gray-900 dark:text-white" x-text="detailTask.task_name"></h3>
                            <p class="text-xs font-mono text-gray-400 mt-1" x-text="detailTask.task_id"></p>
                        </div>
                        <button @click="detailTask = null" class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
                    </div>
                    <div class="space-y-3 text-sm">
                        <div class="flex gap-3">
                            <span class="text-gray-500 w-24 flex-shrink-0">Status</span>
                            <span class="font-medium px-2 py-0.5 rounded-full text-xs" :class="statusClass(detailTask.status)" x-text="detailTask.status"></span>
                        </div>
                        <div class="flex gap-3">
                            <span class="text-gray-500 w-24 flex-shrink-0">Queue</span>
                            <span class="text-gray-900 dark:text-white" x-text="detailTask.queue"></span>
                        </div>
                        <div class="flex gap-3">
                            <span class="text-gray-500 w-24 flex-shrink-0">Duration</span>
                            <span class="text-gray-900 dark:text-white font-mono" x-text="detailTask.duration_ms ? detailTask.duration_ms + 'ms' : '—'"></span>
                        </div>
                        <div class="flex gap-3">
                            <span class="text-gray-500 w-24 flex-shrink-0">Retries</span>
                            <span class="text-gray-900 dark:text-white" x-text="detailTask.retries + '/' + detailTask.max_retries"></span>
                        </div>
                        <template x-if="detailTask.args_json">
                            <div>
                                <span class="text-gray-500 text-xs uppercase tracking-wider">Arguments</span>
                                <pre class="mt-1 p-3 bg-gray-50 dark:bg-gray-900 rounded-lg text-xs font-mono overflow-x-auto" x-text="detailTask.args_json"></pre>
                            </div>
                        </template>
                        <template x-if="detailTask.result_json">
                            <div>
                                <span class="text-gray-500 text-xs uppercase tracking-wider">Result</span>
                                <pre class="mt-1 p-3 bg-green-50 dark:bg-green-900/20 rounded-lg text-xs font-mono overflow-x-auto text-green-800 dark:text-green-300" x-text="detailTask.result_json"></pre>
                            </div>
                        </template>
                        <template x-if="detailTask.error">
                            <div>
                                <span class="text-gray-500 text-xs uppercase tracking-wider">Error / Traceback</span>
                                <pre class="mt-1 p-3 bg-red-50 dark:bg-red-900/20 rounded-lg text-xs font-mono overflow-x-auto text-red-800 dark:text-red-300 whitespace-pre-wrap" x-text="detailTask.error"></pre>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>

<script>
function tasksView() {
    return {
        loading: true,
        items: [],
        total: 0,
        page: 1,
        totalPages: 1,
        stats: {},
        filterStatus: '',
        filterTaskName: '',
        detailTask: null,
        async loadData() {
            this.loading = true;
            try {
                let url = '{{ admin_prefix }}/api/ops/tasks?page=' + this.page + '&per_page=50';
                if (this.filterStatus) url += '&status=' + this.filterStatus;
                if (this.filterTaskName) url += '&task_name=' + encodeURIComponent(this.filterTaskName);
                const resp = await fetch(url);
                const data = await resp.json();
                this.items = data.items || [];
                this.total = data.total || 0;
                this.totalPages = data.total_pages || 1;
            } catch (e) {
                console.error('Failed to load tasks:', e);
            } finally {
                this.loading = false;
            }
        },
        async loadStats() {
            try {
                const resp = await fetch('{{ admin_prefix }}/api/ops/tasks/stats');
                this.stats = await resp.json();
            } catch (e) {}
        },
        statusClass(s) {
            const map = {
                'SUCCESS': 'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400',
                'FAILURE': 'bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400',
                'RUNNING': 'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400',
                'RETRY': 'bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-400',
                'PENDING': 'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400',
                'CANCELLED': 'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400',
            };
            return map[s] || map['PENDING'];
        },
        showDetail(task) {
            this.detailTask = task;
        },
        async retryTask(taskId) {
            if (!confirm('Retry this task?')) return;
            try {
                const resp = await fetch('{{ admin_prefix }}/api/ops/tasks/' + taskId + '/retry', { method: 'POST' });
                const data = await resp.json();
                window.showToast('success', 'Task Retried', 'New task ID: ' + data.new_task_id);
                this.loadData();
                this.loadStats();
            } catch (e) {
                window.showToast('error', 'Retry Failed', e.message);
            }
        }
    };
}
</script>
{% endblock %}
